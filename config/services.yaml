parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Attribute/'
            - '../src/Trait/'
            - '../src/Kernel.php'

    App\Serializer\EntityNormalizer:
        public: false
        tags:
          - { name: serializer.normalizer }
